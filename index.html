<meta charset="utf-8">
<style>

.node circle {
  cursor: pointer;
}

.node text {
  font: 20px sans-serif;
  pointer-events: none;
  text-anchor: middle;
  color: #ffffe8;
  color: rgba(255, 255, 232, 1);
  overflow-wrap: break-word; 
  width: 20px;  
  border: 1px solid green; 
}


line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 2.5px;
}


</style>

<title> Navigatior </title>

<body>
<div id="info"></div>
<div id="chart"></div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

/* BUILT ON THE WORK OF MIKE BOSTOCK - http://bl.ocks.org/mbostock/1062288 */

var width = 2800,
    height = 1800;


var root,
    nodes,
    links,
    show_name = false;

// Extract the width and height that was computed by CSS.
var chartDiv = document.getElementById("chart");

//var width = chartDiv.clientWidth - 20
//??var height = chartDiv.clientHeight - 25;



var force = d3.layout.force()
    .linkDistance(160)
 //   .chargeDistance(600)
    .charge(-4000)
    .friction(.75)
 //   .gravity(.1)
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

d3.json("readme.json", function(error, json) {
  root = json;  
  start();
});

function start(){
  nodes = flatten(root),
  links = d3.layout.tree().links(nodes);
  for(var i=0; i<nodes.length; i++){
    if(nodes[i].collapse){
      // console.log(nodes[i].name);
      toggle(nodes[i]);
    }
  }
  restart();
}

function restart(){
  nodes = flatten(root),
  links = d3.layout.tree().links(nodes);
  update();
}

function update() {
  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update links.
  link = link.data(links, function(d) { return d.target.id; });

  link.exit().remove();

  link.enter().insert("line", ".node")
      .attr("class", "link");

  // Update nodes.
  node = node.data(nodes, function(d) { return d.id; });

  node.exit().remove();

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
  //    .attr("xlink:href", function(d){return d.url; })
      .on("click", click)
      .call(force.drag);

  nodeEnter.append("circle")
      .attr("xlink:href", function(d){return d.url; })
//      .attr("r", 48)
//      .attr("xlink:href", function(d){return d.url; })
      .attr("r", size)
      .append("svg:title")
      .text(function(d){return d._children ? "" : d.children ? "" : "pages: "+d.pages;});

//  nodeEnter.transition()
//      .attr("r", function(d) { return d.children ? 4.5 : Math.sqrt(d.size) ; });
    
  nodeEnter.append("text")
      .attr("xlink:href", function(d){return d.url; })
      .attr("dy", ".35em")
      .text(function(d) { return d.name; })
      .style("font-size", function(d) { return Math.min(2 * d.r, (2 * d.r - 8) / this.getComputedTextLength() * 24) + "px"; })
//      .call(wrap, 100)
      .attr("xlink:href", function(d){return d.url; });
    
  node.select("circle")
      .style("fill", color)
      .attr("xlink:href", function(d){return d.url; });
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function color(d) {
//#753f97 dark purple
//#a9Cef4 light blue
//#F61057 red
//#fdb911 yellow
//#f3e0ec pink
  if(!d.color){ 
    return "#a9Cef4"; // terminal node
//  }else if(d._children){
//    return "#fdb911"; // collapsed node
  }else{
    if(d.color==1){
      return "#d085ff"; // central node
    }else if(d.color==2){
      return "#fdb911"; // first tier node
    }else{
      return "#f3e0ec" // second tier node
    }
  }
}

function size(d) {
//#753f97 dark purple
//#a9Cef4 light blue
//#F61057 red
//#fdb911 yellow
//#f3e0ec pink
  if(!d.color){ 
    return 30; // terminal node
//  }else if(d._children){
//    return "#fdb911"; // collapsed node
  }else{
    if(d.color==1){
      return 110; // central node
    }else if(d.color==2){
      return 80; // first tier node
    }else{
      return 50 // second tier node
    }
  }
}

function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
}

var windowObjectReference = null;

// Toggle children on click.
function click(d) {
  if (d3.event.defaultPrevented) return; // ignore drag
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else if (d._children) {
    d.children = d._children;
    d._children = null;
  } else {
    // This was a leaf node, so redirect.
    windowObjectReference = window.open(d.url, 'popUpWindow','height=600,width=800,left=10,top=10,resizable=yes,scrollbars=no,toolbar=no,menubar=no,location=no,directories=no,status=yes'); 
    windowObjectReference.find(d.name)
  }
   restart();
 }

  // Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.size = node.children.reduce(function(p, v) { return p + recurse(v); }, 0);
    if (!node.id) node.id = ++i;
    nodes.push(node);
    return node.size;
  }

  root.size = recurse(root);
  return nodes;
}


</script>
